definitions:
  AnyObject:
    description: Cualquier objeto.
    type: object
    example:
      something: "awesome"
  ID:
    description: ID del recurso. Compatible con CUID.
    type: string
    pattern: '^c[^\s-]{8,}$'
    example: 'cjld2cjxh0000qzrmn831i7rn'
  URL:
    description: URL correspondiente al recurso.
    type: string
    pattern: '^(/[^/ ]*)+/?$'
    example: '/helpers/api/v1/documents/cjld2cjxh0000qzrmn831i7rn'
  ISODate:
    description: Feca en formato ISO UTC
    type: string
    pattern: '\d{4}-[01]\d-[0-3]\dT[0-2]\d:[0-5]\d:[0-5]\d\.\d+'
    example: "2018-10-19T14:06:44.271Z"
  Error:
      type: object
      properties:
        error:
          type: string
          description: Mensaje de error.
          example: no existe un recurso identificado por la id 
            'cjld2cjxh0000qzrmn831i7rn'
  Document:
    type: object
    properties:
      created:
        $ref: '#/definitions/ISODate'
        description: Fecha de creado.
      data:
        $ref: '#/definitions/AnyObject'
        description: Documento a ser almacenado.
      id:
        $ref: '#/definitions/ID'
      type:
        type: string
        enum:
          - document
        description: Tipo del recurso.
        example: document
      url:
        $ref: '#/definitions/URL'